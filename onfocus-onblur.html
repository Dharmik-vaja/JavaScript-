<!DOCTYPE html>
<html>

<head>
    <title>onfocus/onblur</title>
    <script>
        function handelOnFocus(d){
            d.style.color = "Yellow";
            d.style.backgroundColor = "White";
        }
        function handleOnBlur(d){
            d.style.color = "Yellow";
            d.style.backgroundColor = "Red";
        }
    </script>


    <style>
        body{
            /* text-align: center; */
            background-color: aqua;
        }
    </style>
</head>

<body>
    <input type="text" onfocus="handelOnFocus(this)" onblur="handleOnBlur(this)"/>
</body>
</html>
